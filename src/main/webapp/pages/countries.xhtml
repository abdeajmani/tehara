<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Countries</title>
	</h:head>
	
	<h:body>
		<p:dataTable var="country" value="#{countryService.countries}">
			<p:column headerText="Name">
				<h:link value="#{country.name}" outcome="airports">
					<f:param name="countryName" value="#{country.name}" />
				</h:link>
	
			</p:column>
	
			<p:column headerText="Code">
				<h:outputText value="#{country.code}" />
			</p:column>
	
			<p:column headerText="OACode">
				<h:outputText value="#{country.oaCode}" />
			</p:column>
	
			<p:column headerText="Dest">
				<h:outputText value="#{country.dst}" />
			</p:column>
		</p:dataTable>
	</h:body>
</html>
